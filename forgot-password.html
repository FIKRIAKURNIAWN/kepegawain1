<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Funnel Sans", sans-serif;
      }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(forgotpassword.jpg);
        background-size: cover;
      }

      form {
        padding: 30px 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        width: 350px;
        height: 400px;
        background-color: white;
      }

      label {
        display: block;
        margin-top: 20px;
        font-weight: 600;
        font-size: 14pt;
      }

      #email,
      #new-password,
      #confirm-password {
        padding: 12px;
        border-radius: 20px;
        border: solid rgb(90, 90, 90) 1px;
        width: 20rem;
      }
      .btn {
        display: flex;
        height: 2rem;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin-top: 2.5rem;
      }

      #submit,
      #kembali {
        color: white;
        font-size: 12pt;
        font-weight: 800;
        padding: 10px;
        border-radius: 20px;
        margin: 10px;
        border: none;
        width: 20rem;
      }

      #submit {
        background-color: #007bff;
      }

      #kembali {
        background-color: red;
      }

      #submit:hover {
        background-color: #004a99;
      }
      #kembali:hover {
        background-color: #6b0000;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="email">Email Address</label> <br />
      <input type="email" id="email" placeholder="Email" required /> <br />
      <label for="new-password">Masukan Password Baru</label> <br />
      <input
        type="password"
        id="new-password"
        placeholder="New Password"
      /><br />
      <label for="confirm-password">Konfirmasi Password</label> <br />
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
      />
      <div class="btn">
        <input type="submit" id="submit" />
        <input
          type="button"
          value="Kembali"
          id="kembali"
          onclick="window.location.href='Login.html'"
        />
      </div>
    </form>
  </body>
</html>
