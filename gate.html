<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Informasi Kepegawaian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Funnel Sans", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(gate.jpg);
        background-size: cover;
        color: white;
      }

      .box {
        background: white;
        color: black;
        padding: 40px;
        width: 400px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin: 0 0 10px;
        font-weight: 800;
      }

      p {
        margin: 0 0 20px;
      }

      .btn {
        background: #007bff;
        border: 1px solid #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 20px;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
      }

      .btn1 {
        background: #ffffff;
        color: #007bff;
        outline: 1px solid #007bff;
        padding: 12px 20px;
        border-radius: 20px;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
      }

      .btn:hover {
        background: white;
        color: #007bff;
      }

      .btn1:hover {
        background: #007bff;
        color: white;
      }
    </style>
  </head>
