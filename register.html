<html lang="en">
  <head>
    <title>HTML FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Funnel Sans", sans-serif;
        background: url(blue.jpg);
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        margin-right: 100px;
        font-size: 2.2rem;
        color: #fdfdfd;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
      }

      form {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        width: 380px;
        background-color: white;
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
        font-size: 0.95rem;
      }

      input[type="text"],
      input[type="Username"],
      input[type="password"],
      input[type="date"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 20px;
        border: solid rgb(90, 90, 90) 1px;
        outline: none;
        background: rgba(255, 255, 255, 0.85);
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        background: #fff;
        box-shadow: 0px 0px 8px #4a90e2;
      }

      input[type="radio"] {
        margin-right: 6px;
        accent-color: #4a90e2;
      }

      input[type="submit"],
      input[type="button"] {
        width: 48%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      input[type="submit"] {
        background: #007bff;
        color: #fff;
      }

      input[type="button"] {
        background: red;
        color: #fff;
      }

      input[type="submit"]:hover {
        background: #004a99;
      }

      input[type="button"]:hover {
        background: #6b0000;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form onsubmit="Register(event)">
      <label for="firstname">Nama Depan :</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="FristName"
        required
      /><br />

      <label for="lastname">Nama Belakang :</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="LastName"
        required
      /><br />

      <label for="Username">Username :</label>
      <input
        type="Username"
        name="Username"
        id="Username"
        placeholder="Username"
        required
      /><br />

      <label for="password">Sandi :</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      /><br />

      <label for="confirm-password">Konfirmasi Kata Sandi :</label>
      <input
        type="password"
        name="password"
        id="confirm-password"
        placeholder="Confirm Password"
        required
      /><br />

      <label for="dateofbirth">Tanggal Lahir :</label>
      <input
        type="date"
        name="dateofbirth"
        id="dateofbirth"
        min="1999-01-01"
        max="2030-12-30"
        required
      /><br />

      <label for="name">Jenis Kelamin :</label>
      <div style="display: flex; column-gap: 1rem">
        <div class="man" style="display: flex">
          <input type="radio" name="gender" id="pria" value="pria" required />
          <label for="pria">Pria</label>
        </div>
        <div class="woman" style="display: flex">
          <input
            type="radio"
            name="gender"
            id="wanita"
            value="wanita"
            required
          />
          <label for="wanita">Wanita</label>
        </div>
      </div>

      <label for="telepon">No Telepon :</label>
      <input
        type="tel"
        name="telepon"
        id="telepon"
        pattern="62[0-9]{5,20}"
        placeholder="62xxxxxxxxxx"
        required
      /><br />

      <label for="address">Alamat :</label>
      <textarea
        name="address"
        id="address"
        cols="30"
        rows="5"
        required
      ></textarea
      ><br />

      <input type="submit" value="Submit" />
      <input
        type="button"
        value="Kembali"
        onclick="window.location.href='gate.html'"
      />
    </form>

    <script>
      function Register(event) {
        event.preventDefault();

        let user = document.getElementById("Username").value;
        let pass = document.getElementById("password").value;
        let confirm = document.getElementById("confirm-password").value;

        if (pass !== confirm) {
          alert("Password yang di isi harus sama");
          return; // batalkan submit
        }

        if (user === "" || pass === "") {
          alert("Username dan password tidak boleh kosong!");
          return;
        }

        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);

        alert("Registrasi berhasil!");

        window.location.href = "Login.html";
        return false;
      }
    </script>
  </body>
</html>
