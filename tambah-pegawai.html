<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pegawai</title>

    <style>
      body {
        margin: 0;
        font-family: Arial;
        display: flex;
        background: #f4f4f4;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        background: #007bff;
        color: white;
        padding-top: 30px;
        position: fixed;
      }
      .sidebar h2 {
        text-align: center;
      }
      .sidebar a {
        display: block;
        padding: 12px 20px;
        color: white;
        text-decoration: none;
      }
      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .content {
        margin-left: 220px;
        padding: 20px;
        width: 100%;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .btn {
        margin-top: 20px;
        background: #007bff;
        color: white;
        padding: 12px;
        border-radius: 6px;
        border: none;
        width: 100%;
        font-weight: bold;
      }
    </style>

    <script src="divisi.js" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <h2>SI Pegawai</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="tabeldatapegawai.html">Data Pegawai</a>
      <a href="tambah-pegawai.html">Tambah Pegawai</a>
      <a href="laporan-kehadiran.html">Laporan Kehadiran</a>
      <a href="gate.html">Logout</a>
      <a href="profil-pegawai.html">Profil Pegawai</a>
    </div>

    <div class="content">
      <h1>Tambah Pegawai</h1>

      <form id="formPegawai">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" />

        <label>Tanggal Lahir</label>
        <input type="date" id="tgl" />

        <label>Alamat</label>
        <input type="text" id="alamat" />

        <label>Divisi</label>
        <select id="divisi">
          <option value="">-- Pilih Divisi --</option>
          <option value="it">IT</option>
          <option value="keuangan">Keuangan</option>
          <option value="pemasaran">Pemasaran</option>
        </select>

        <label>Jabatan</label>
        <select id="jabatan">
          <option value="">-- Pilih Jabatan --</option>
          <option value="">staff</option>
        </select>

        <button class="btn">Simpan</button>
      </form>
    </div>
  </body>
</html>
