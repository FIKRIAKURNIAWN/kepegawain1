<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sistem Kepegawaian</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        background: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        height: 100vh;
        background: #007bff;
        color: white;
        padding-top: 30px;
        position: fixed;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        padding: 12px 20px;
        color: white;
        text-decoration: none;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Main Content */
      .content {
        margin-left: 220px;
        padding: 20px;
        width: 100%;
      }

      .header {
        background: white;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      }

      .menu-box {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .menu-item {
        background: white;
        padding: 25px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      }

      .menu-item:hover {
        background: #e9f1ff;
      }

      a.box-link {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>SI Pegawai</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="tabeldatapegawai.html">Data Pegawai</a>
      <a href="tambah-pegawai.html">Tambah Pegawai</a>
      <a href="laporan-kehadiran.html">Laporan Kehadiran</a>
      <a href="gate.html">Logout</a>
      <a href="profil-pegawai.html">Profil Pegawai</a>
    </div>

    <div class="content">
      <div class="header">
        <h1>Dashboard</h1>
        <p>Selamat datang di Sistem Informasi Kepegawaian</p>
      </div>

      <div class="menu-box">
        <a href="data-pegawai.html" class="box-link">
          <div class="menu-item">Data Pegawai</div>
        </a>

        <a href="tambah-pegawai.html" class="box-link">
          <div class="menu-item">Tambah Pegawai</div>
        </a>

        <a href="laporan-kehadiran.html" class="box-link">
          <div class="menu-item">Laporan Kehadiran</div>
        </a>
      </div>
    </div>
  </body>
</html>
